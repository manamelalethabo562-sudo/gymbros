<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GymFlow â€” Minimal Futuristic Tracker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --bg: #f8fafc;
      --card: rgba(255, 255, 255, 0.96);
      --text: #0f172a;
      --text-muted: #475569;
      --accent: #000000;
      --accent-hover: #222222;
      --border: rgba(15, 23, 42, 0.1);
      --glow: rgba(0, 0, 0, 0.14);
      --input-bg: rgba(255,255,255,0.8);
      --surface: #ffffff;
      --muted: #64748b;
      --success: #10b981;
      --error: #ef4444;
      --transition: all 0.32s cubic-bezier(0.4, 0, 0.2, 1);
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card: rgba(30, 41, 59, 0.96);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #000000;
      --accent-hover: #222222;
      --border: rgba(226, 232, 240, 0.16);
      --glow: rgba(0, 0, 0, 0.28);
      --input-bg: rgba(30, 41, 59, 0.8);
      --surface: #1e293b;
      --muted: #94a3b8;
      --success: #34d399;
      --error: #f87171;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg), #e0f2fe);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.8s ease;
    }

    [data-theme="dark"] body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
    }

    .container {
      width: 100%;
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 28px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.1), 0 0 0 1px rgba(0,0,0,0.05);
      padding: 32px 24px;
      text-align: center;
      transition: var(--transition);
      opacity: 0;
      transform: scale(0.96);
    }

    .container.auth-visible {
      opacity: 1;
      transform: scale(1);
    }

    .container.dashboard-visible {
      opacity: 1;
      transform: scale(1);
      max-width: 540px;
    }

    /* Smaller login card */
    #auth-container {
      max-width: 380px;
      padding: 32px 24px;
    }

    h1 { font-size: 2.1rem; font-weight: 700; letter-spacing: -0.6px; margin-bottom: 6px; }
    h2 { font-size: 1.45rem; font-weight: 600; margin: 28px 0 16px; }

    input, select {
      width: 100%;
      padding: 13px 16px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: 14px;
      font-size: 0.96rem;
      background: var(--input-bg);
      color: var(--text);
      transition: var(--transition);
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--glow);
    }

    button {
      width: 100%;
      padding: 13px 24px;
      margin: 10px 0;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 9999px;
      font-size: 0.98rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
      transform: scale(1);
    }

    button:hover {
      background: var(--accent-hover);
      transform: scale(1.03);
      box-shadow: 0 8px 20px var(--glow);
    }

    button.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    button.secondary:hover {
      background: rgba(0,0,0,0.05);
      transform: scale(1.03);
    }

    button.google-btn {
      background: white;
      color: #111;
      border: 1px solid #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      font-weight: 500;
      font-size: 0.96rem;
    }

    [data-theme="dark"] button.google-btn {
      background: #ffffff;
      color: #111;
      border-color: #444;
    }

    button.google-btn img {
      height: 18px;
    }

    .section { display: none; }
    .workout-log {
      background: var(--surface);
      border-radius: 18px;
      padding: 16px;
      margin: 14px 0;
      border: 1px solid var(--border);
      text-align: left;
      opacity: 0;
      transform: translateY(12px);
      transition: opacity 0.5s ease, transform 0.5s ease;
    }

    .workout-log.visible {
      opacity: 1;
      transform: translateY(0);
    }

    .workout-log h3 { font-size: 1.12rem; margin-bottom: 6px; }
    .workout-log p { color: var(--text-muted); font-size: 0.92rem; margin: 3px 0; }

    #stats {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin: 24px 0;
    }

    .message {
      min-height: 20px;
      margin: 10px 0;
      font-size: 0.92rem;
    }

    .error { color: var(--error); }
    .success { color: var(--success); }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: var(--transition);
    }

    #theme-toggle:hover {
      background: rgba(0,0,0,0.07);
      transform: scale(1.15);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .auth-options {
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin: 24px 0 16px;
    }

    .divider {
      display: flex;
      align-items: center;
      gap: 14px;
      margin: 18px 0;
      color: var(--muted);
      font-size: 0.9rem;
    }

    .divider hr {
      flex: 1;
      border: none;
      border-top: 1px solid var(--border);
    }
  </style>
</head>
<body>

<div class="container" id="auth-container">
  <h1>GymFlow</h1>
  <p style="color:var(--muted); margin:6px 0 24px; font-size:0.95rem;">Minimal. Futuristic. Progress.</p>

  <div class="auth-options">
    <button class="google-btn" id="googleSignIn">
      <img src="https://www.google.com/favicon.ico" alt="Google">
      Continue with Google
    </button>

    <div class="divider">
      <hr>
      <span>or</span>
      <hr>
    </div>

    <input type="email"    id="email"    placeholder="Email"    required />
    <input type="password" id="password" placeholder="Password" required />
    
    <button id="main-btn">Sign In</button>
    <button id="toggle-btn" class="secondary">Create account</button>
  </div>
  
  <p id="auth-message" class="error message"></p>
</div>

<div class="container section" id="dashboard-container">
  <div class="header">
    <h1>GymFlow</h1>
    <div style="display:flex; align-items:center; gap:14px;">
      <button id="theme-toggle" title="Toggle theme">ðŸŒ™</button>
      <button id="logout" class="secondary" style="width:auto; padding:9px 18px;">Logout</button>
    </div>
  </div>

  <h2>Log Workout</h2>
  <select id="exercise">
    <option value="">Select exercise</option>
    <option value="Squat">Squat</option>
    <option value="Bench Press">Bench Press</option>
    <option value="Deadlift">Deadlift</option>
    <option value="Overhead Press">Overhead Press</option>
    <option value="Pull-up">Pull-up</option>
    <option value="Push-up">Push-up</option>
    <option value="Row">Row</option>
    <option value="Other">Other</option>
  </select>

  <input type="number" id="sets"   placeholder="Sets" min="1" />
  <input type="number" id="reps"   placeholder="Reps" min="1" />
  <input type="number" id="weight" placeholder="Weight (kg)" min="0" step="0.5" />
  <input type="text"   id="notes"  placeholder="Notes (optional)" />

  <button id="logBtn">Log Set</button>
  <p id="log-message" class="message"></p>

  <h2>Today's Activity</h2>
  <p id="stats">Total volume: â€” kg</p>

  <div id="workouts"></div>
</div>

<script type="module">
// Firebase setup (unchanged)
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { 
  getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
  signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut 
} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import { 
  getDatabase, ref, push, set, onValue, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCLJfHk9jhYzHOdsbmkSF_QatlkrU9K8hE",
  authDomain: "thegallery-9072c.firebaseapp.com",
  projectId: "thegallery-9072c",
  storageBucket: "thegallery-9072c.firebasestorage.app",
  messagingSenderId: "410926780961",
  appId: "1:410926780961:web:33db46e706ce26553bc960",
  measurementId: "G-73E1P7JEXS",
  databaseURL: "https://thegallery-9072c-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getDatabase(app);
const googleProvider = new GoogleAuthProvider();

// DOM elements
const 
  authContainer    = document.getElementById('auth-container'),
  dashboardContainer = document.getElementById('dashboard-container'),
  emailEl          = document.getElementById('email'),
  passwordEl       = document.getElementById('password'),
  mainBtn          = document.getElementById('main-btn'),
  toggleBtn        = document.getElementById('toggle-btn'),
  googleBtn        = document.getElementById('googleSignIn'),
  authMessage      = document.getElementById('auth-message'),
  logBtn           = document.getElementById('logBtn'),
  logMessage       = document.getElementById('log-message'),
  exerciseEl       = document.getElementById('exercise'),
  setsEl           = document.getElementById('sets'),
  repsEl           = document.getElementById('reps'),
  weightEl         = document.getElementById('weight'),
  notesEl          = document.getElementById('notes'),
  workoutsEl       = document.getElementById('workouts'),
  statsEl          = document.getElementById('stats'),
  logoutBtn        = document.getElementById('logout'),
  themeToggle      = document.getElementById('theme-toggle');

// Dark mode
function setTheme(theme) {
  document.documentElement.setAttribute('data-theme', theme);
  localStorage.setItem('theme', theme);
  themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
}

const savedTheme = localStorage.getItem('theme') || 
  (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
setTheme(savedTheme);

themeToggle.onclick = () => {
  const current = document.documentElement.getAttribute('data-theme') || 'light';
  setTheme(current === 'light' ? 'dark' : 'light');
};

// Auth toggle
let isLogin = true;
toggleBtn.onclick = () => {
  isLogin = !isLogin;
  mainBtn.textContent = isLogin ? 'Sign In' : 'Sign Up';
  toggleBtn.textContent = isLogin ? 'Create account' : 'Already have an account? Sign in';
};

// Google sign-in
googleBtn.onclick = async () => {
  try {
    authMessage.textContent = '';
    await signInWithPopup(auth, googleProvider);
  } catch (error) {
    let msg = 'Google sign-in failed';
    if (error.code === 'auth/popup-closed-by-user') msg = 'Popup closed';
    if (error.code === 'auth/popup-blocked') msg = 'Popup blocked';
    authMessage.textContent = msg;
  }
};

// Email/password auth
mainBtn.onclick = async () => {
  const email = emailEl.value.trim();
  const pass  = passwordEl.value;
  authMessage.textContent = '';

  if (!email || !pass) {
    authMessage.textContent = 'Fill email and password';
    return;
  }

  try {
    if (isLogin) {
      await signInWithEmailAndPassword(auth, email, pass);
    } else {
      await createUserWithEmailAndPassword(auth, email, pass);
    }
  } catch (err) {
    authMessage.textContent = 
      err.code?.includes('wrong-password') ? 'Wrong password' :
      err.code?.includes('user-not-found') ? 'No account' :
      err.code?.includes('email-already-in-use') ? 'Email in use' :
      err.message || 'Auth error';
  }
};

// Auth state + animations
onAuthStateChanged(auth, user => {
  if (user) {
    // Hide login with animation
    authContainer.classList.remove('auth-visible');
    authContainer.style.opacity = '0';
    authContainer.style.transform = 'scale(0.94)';
    setTimeout(() => {
      authContainer.style.display = 'none';
    }, 400);

    // Show dashboard with animation
    dashboardContainer.style.display = 'block';
    setTimeout(() => {
      dashboardContainer.classList.add('dashboard-visible');
    }, 50);

    const today = new Date().toISOString().split('T')[0];
    const workoutsRef = ref(db, `users/${user.uid}/workouts`);

    onValue(workoutsRef, snapshot => {
      workoutsEl.innerHTML = '';
      let totalVolume = 0;

      if (!snapshot.exists()) {
        workoutsEl.innerHTML = '<p style="color:var(--muted);text-align:center;">No workouts yet</p>';
        statsEl.textContent = 'Total volume today: 0 kg';
        return;
      }

      const todayLogs = [];
      snapshot.forEach(child => {
        const data = child.val();
        if (data.date === today) {
          todayLogs.push(data);
          totalVolume += (data.weight || 0) * (data.reps || 0) * (data.sets || 0);
        }
      });

      statsEl.textContent = `Total volume today: ${totalVolume.toFixed(0)} kg`;

      todayLogs.sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

      todayLogs.forEach((log, index) => {
        const div = document.createElement('div');
        div.className = 'workout-log';
        div.innerHTML = `
          <h3>${log.exercise}${log.notes ? ` â€” ${log.notes}` : ''}</h3>
          <p>Sets: ${log.sets} Ã— Reps: ${log.reps} @ ${log.weight || 0} kg</p>
          <small style="color:var(--muted);">
            ${new Date(log.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
          </small>
        `;
        workoutsEl.appendChild(div);

        // Staggered fade-in for workout items
        setTimeout(() => {
          div.classList.add('visible');
        }, 100 + index * 80);
      });
    });
  } else {
    // Show login with animation
    dashboardContainer.classList.remove('dashboard-visible');
    dashboardContainer.style.opacity = '0';
    dashboardContainer.style.transform = 'scale(0.98)';
    setTimeout(() => {
      dashboardContainer.style.display = 'none';
    }, 400);

    authContainer.style.display = 'block';
    setTimeout(() => {
      authContainer.classList.add('auth-visible');
    }, 50);

    authMessage.textContent = '';
  }
});

// Log workout
logBtn.onclick = async () => {
  const user = auth.currentUser;
  if (!user) return;

  const exercise = exerciseEl.value.trim();
  const sets     = Number(setsEl.value);
  const reps     = Number(repsEl.value);
  const weight   = Number(weightEl.value) || 0;
  const notes    = notesEl.value.trim();

  if (!exercise || !sets || !reps) {
    logMessage.textContent = 'Fill exercise, sets & reps';
    logMessage.className = 'error';
    return;
  }

  try {
    const today = new Date().toISOString().split('T')[0];
    const newLogRef = push(ref(db, `users/${user.uid}/workouts`));

    await set(newLogRef, {
      exercise, sets, reps, weight, notes,
      date: today,
      timestamp: serverTimestamp()
    });

    logMessage.textContent = 'Logged!';
    logMessage.className = 'success';

    exerciseEl.value = setsEl.value = repsEl.value = weightEl.value = notesEl.value = '';
    setTimeout(() => { logMessage.textContent = ''; logMessage.className = ''; }, 2400);
  } catch (err) {
    logMessage.textContent = 'Error';
    logMessage.className = 'error';
  }
};

// Logout
logoutBtn.onclick = () => signOut(auth);
</script>
</body>
</html>
