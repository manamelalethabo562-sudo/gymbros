<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>GymFlow â€” Minimal Futuristic Tracker</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
  <style>
    :root {
      --bg: #f8fafc;
      --card: rgba(255, 255, 255, 0.92);
      --text: #0f172a;
      --text-muted: #475569;
      --accent: #6366f1;
      --accent-dark: #4f46e5;
      --border: rgba(15, 23, 42, 0.08);
      --glow: rgba(99, 102, 241, 0.12);
      --input-bg: rgba(255,255,255,0.7);
      --surface: #ffffff;
      --muted: #64748b;
      --success: #10b981;
      --error: #ef4444;
      --transition: all 0.3s ease;
    }

    [data-theme="dark"] {
      --bg: #0f172a;
      --card: rgba(30, 41, 59, 0.92);
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --accent: #818cf8;
      --accent-dark: #6366f1;
      --border: rgba(226, 232, 240, 0.12);
      --glow: rgba(129, 140, 248, 0.18);
      --input-bg: rgba(30, 41, 59, 0.7);
      --surface: #1e293b;
      --muted: #94a3b8;
      --success: #34d399;
      --error: #f87171;
    }

    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Inter', system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg) 0%, #e0f2fe 100%);
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: var(--transition);
    }

    [data-theme="dark"] body {
      background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
    }

    .container {
      width: 100%;
      max-width: 520px;
      background: var(--card);
      backdrop-filter: blur(16px);
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 20px 50px rgba(0,0,0,0.08), 0 0 0 1px rgba(99,102,241,0.06);
      padding: 40px 28px;
      text-align: center;
      transition: var(--transition);
    }

    h1 { font-size: 2.4rem; font-weight: 700; letter-spacing: -0.6px; margin-bottom: 8px; }
    h2 { font-size: 1.55rem; font-weight: 600; margin: 32px 0 16px; }

    input, select, button.google-btn {
      width: 100%;
      padding: 14px 16px;
      margin: 10px 0;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text);
      transition: var(--transition);
    }

    button.google-btn {
      background: #ffffff;
      color: #333;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      border: 1px solid #ddd;
    }

    [data-theme="dark"] button.google-btn {
      background: #ffffff;
      color: #111;
      border-color: #444;
    }

    button.google-btn img {
      height: 20px;
    }

    input:focus, select:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px var(--glow);
    }

    button {
      width: 100%;
      padding: 14px;
      margin: 12px 0;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: var(--transition);
    }

    button:hover {
      background: var(--accent-dark);
      transform: translateY(-1px);
      box-shadow: 0 8px 20px var(--glow);
    }

    button.secondary {
      background: transparent;
      color: var(--accent);
      border: 1px solid var(--accent);
    }

    button.secondary:hover {
      background: rgba(99,102,241,0.1);
    }

    .section { display: none; }
    .active { display: block; }

    .workout-log {
      background: var(--surface);
      border-radius: 16px;
      padding: 16px;
      margin: 16px 0;
      border: 1px solid var(--border);
      text-align: left;
      transition: var(--transition);
    }

    .workout-log h3 { font-size: 1.15rem; margin-bottom: 8px; }
    .workout-log p { color: var(--text-muted); font-size: 0.95rem; margin: 4px 0; }

    #stats {
      font-size: 1.1rem;
      font-weight: 600;
      color: var(--accent);
      margin: 24px 0;
    }

    #message, .message {
      min-height: 20px;
      margin: 12px 0;
    }

    .error { color: var(--error); }
    .success { color: var(--success); }

    #theme-toggle {
      background: none;
      border: none;
      font-size: 1.4rem;
      cursor: pointer;
      padding: 8px;
      border-radius: 50%;
      transition: var(--transition);
    }

    #theme-toggle:hover {
      background: rgba(99,102,241,0.1);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
    }

    .auth-options {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin: 24px 0;
    }
  </style>
</head>
<body>

<div class="container" id="auth-container">
  <h1>GymFlow</h1>
  <p style="color:var(--muted); margin:8px 0 32px;">Minimal. Futuristic. Your progress.</p>

  <div class="auth-options">
    <button class="google-btn" id="googleSignIn">
      <img src="https://www.google.com/favicon.ico" alt="Google">
      Sign in with Google
    </button>

    <div style="display:flex; align-items:center; gap:16px; margin:16px 0;">
      <hr style="flex:1; border-color:var(--border);">
      <span style="color:var(--muted);">or</span>
      <hr style="flex:1; border-color:var(--border);">
    </div>

    <input type="email"    id="email"    placeholder="Email"    required />
    <input type="password" id="password" placeholder="Password" required />
    
    <button id="main-btn">Sign In</button>
    <button id="toggle-btn" class="secondary">Create account</button>
  </div>
  
  <p id="auth-message" class="error"></p>
</div>

<div class="container section" id="dashboard-container">
  <div class="header">
    <h1>GymFlow</h1>
    <div style="display:flex; align-items:center; gap:12px;">
      <button id="theme-toggle" title="Toggle dark mode">ðŸŒ™</button>
      <button id="logout" class="secondary" style="width:auto; padding:10px 18px;">Logout</button>
    </div>
  </div>

  <h2>Log Workout</h2>
  <select id="exercise">
    <option value="">Select exercise</option>
    <option value="Squat">Squat</option>
    <option value="Bench Press">Bench Press</option>
    <option value="Deadlift">Deadlift</option>
    <option value="Overhead Press">Overhead Press</option>
    <option value="Pull-up">Pull-up</option>
    <option value="Push-up">Push-up</option>
    <option value="Row">Row</option>
    <option value="Other">Other</option>
  </select>

  <input type="number" id="sets"   placeholder="Sets" min="1" />
  <input type="number" id="reps"   placeholder="Reps" min="1" />
  <input type="number" id="weight" placeholder="Weight (kg)" min="0" step="0.5" />
  <input type="text"   id="notes"  placeholder="Notes (optional)" />

  <button id="logBtn">Log Set</button>
  <p id="log-message" class="message"></p>

  <h2>Today's Activity</h2>
  <p id="stats">Total volume: â€” kg</p>

  <div id="workouts"></div>
</div>

<script type="module">
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Firebase Imports (modular SDK)
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
import { 
  getAuth, 
  createUserWithEmailAndPassword, 
  signInWithEmailAndPassword, 
  signInWithPopup,
  GoogleAuthProvider,
  onAuthStateChanged, 
  signOut 
} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-auth.js";
import { 
  getDatabase, ref, push, set, onValue, serverTimestamp 
} from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyCLJfHk9jhYzHOdsbmkSF_QatlkrU9K8hE",
  authDomain: "thegallery-9072c.firebaseapp.com",
  projectId: "thegallery-9072c",
  storageBucket: "thegallery-9072c.firebasestorage.app",
  messagingSenderId: "410926780961",
  appId: "1:410926780961:web:33db46e706ce26553bc960",
  measurementId: "G-73E1P7JEXS",
  databaseURL: "https://thegallery-9072c-default-rtdb.firebaseio.com/"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db   = getDatabase(app);

const googleProvider = new GoogleAuthProvider();

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// DOM Elements
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
const 
  authContainer    = document.getElementById('auth-container'),
  dashboardContainer = document.getElementById('dashboard-container'),
  emailEl          = document.getElementById('email'),
  passwordEl       = document.getElementById('password'),
  mainBtn          = document.getElementById('main-btn'),
  toggleBtn        = document.getElementById('toggle-btn'),
  googleBtn        = document.getElementById('googleSignIn'),
  authMessage      = document.getElementById('auth-message'),
  logBtn           = document.getElementById('logBtn'),
  logMessage       = document.getElementById('log-message'),
  exerciseEl       = document.getElementById('exercise'),
  setsEl           = document.getElementById('sets'),
  repsEl           = document.getElementById('reps'),
  weightEl         = document.getElementById('weight'),
  notesEl          = document.getElementById('notes'),
  workoutsEl       = document.getElementById('workouts'),
  statsEl          = document.getElementById('stats'),
  logoutBtn        = document.getElementById('logout'),
  themeToggle      = document.getElementById('theme-toggle');

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Dark Mode
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
function setTheme(theme) {
  document.documentElement.setAttribute('data-theme', theme);
  localStorage.setItem('theme', theme);
  themeToggle.textContent = theme === 'dark' ? 'â˜€ï¸' : 'ðŸŒ™';
}

const savedTheme = localStorage.getItem('theme') || 
  (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
setTheme(savedTheme);

themeToggle.onclick = () => {
  const current = document.documentElement.getAttribute('data-theme') || 'light';
  setTheme(current === 'light' ? 'dark' : 'light');
};

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Auth UI Toggle (Email/Password)
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
let isLogin = true;

toggleBtn.onclick = () => {
  isLogin = !isLogin;
  mainBtn.textContent = isLogin ? 'Sign In' : 'Sign Up';
  toggleBtn.textContent = isLogin ? 'Create account' : 'Already have an account? Sign in';
};

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Google Sign-In with Popup
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
googleBtn.onclick = async () => {
  try {
    authMessage.textContent = '';
    const result = await signInWithPopup(auth, googleProvider);
    // User is signed in â†’ onAuthStateChanged will handle UI switch
  } catch (error) {
    let msg = 'Google sign-in failed';
    if (error.code === 'auth/popup-closed-by-user') {
      msg = 'Sign-in popup was closed';
    } else if (error.code === 'auth/popup-blocked') {
      msg = 'Popup blocked â€” please allow popups for this site';
    }
    authMessage.textContent = msg;
    authMessage.className = 'error';
    console.error(error);
  }
};

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Email/Password Auth
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
mainBtn.onclick = async () => {
  const email = emailEl.value.trim();
  const pass  = passwordEl.value;
  authMessage.textContent = '';
  authMessage.className = 'error';

  if (!email || !pass) {
    authMessage.textContent = 'Please fill email and password';
    return;
  }

  try {
    if (isLogin) {
      await signInWithEmailAndPassword(auth, email, pass);
    } else {
      await createUserWithEmailAndPassword(auth, email, pass);
    }
  } catch (err) {
    authMessage.textContent = 
      err.code?.includes('wrong-password') ? 'Incorrect password' :
      err.code?.includes('user-not-found') ? 'No account found' :
      err.code?.includes('email-already-in-use') ? 'Email already in use' :
      err.message || 'Authentication failed';
  }
};

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Auth State Listener + Real-time Workouts
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
onAuthStateChanged(auth, user => {
  if (user) {
    authContainer.classList.remove('active');
    dashboardContainer.classList.add('active');

    const today = new Date().toISOString().split('T')[0];
    const workoutsRef = ref(db, `users/${user.uid}/workouts`);

    onValue(workoutsRef, snapshot => {
      workoutsEl.innerHTML = '';
      let totalVolume = 0;

      if (!snapshot.exists()) {
        workoutsEl.innerHTML = '<p style="color:var(--muted);text-align:center;">No workouts logged yet</p>';
        statsEl.textContent = 'Total volume today: 0 kg';
        return;
      }

      const todayLogs = [];
      snapshot.forEach(child => {
        const data = child.val();
        if (data.date === today) {
          todayLogs.push(data);
          totalVolume += (data.weight || 0) * (data.reps || 0) * (data.sets || 0);
        }
      });

      statsEl.textContent = `Total volume today: ${totalVolume.toFixed(0)} kg`;

      todayLogs.sort((a,b) => (b.timestamp || 0) - (a.timestamp || 0));

      todayLogs.forEach(log => {
        const div = document.createElement('div');
        div.className = 'workout-log';
        div.innerHTML = `
          <h3>${log.exercise}${log.notes ? ` â€” ${log.notes}` : ''}</h3>
          <p>Sets: ${log.sets} Ã— Reps: ${log.reps} @ ${log.weight || 0} kg</p>
          <small style="color:var(--muted);">
            ${new Date(log.timestamp).toLocaleTimeString([], {hour:'2-digit', minute:'2-digit'})}
          </small>
        `;
        workoutsEl.appendChild(div);
      });
    });
  } else {
    dashboardContainer.classList.remove('active');
    authContainer.classList.add('active');
    authMessage.textContent = '';
  }
});

// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
// Log Workout
// â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
logBtn.onclick = async () => {
  const user = auth.currentUser;
  if (!user) return;

  const exercise = exerciseEl.value.trim();
  const sets     = Number(setsEl.value);
  const reps     = Number(repsEl.value);
  const weight   = Number(weightEl.value) || 0;
  const notes    = notesEl.value.trim();

  if (!exercise || !sets || !reps) {
    logMessage.textContent = 'Please fill exercise, sets & reps';
    logMessage.className = 'error';
    return;
  }

  try {
    const today = new Date().toISOString().split('T')[0];
    const newLogRef = push(ref(db, `users/${user.uid}/workouts`));

    await set(newLogRef, {
      exercise,
      sets,
      reps,
      weight,
      notes,
      date: today,
      timestamp: serverTimestamp()
    });

    logMessage.textContent = 'Workout logged successfully';
    logMessage.className = 'success';

    exerciseEl.value = setsEl.value = repsEl.value = weightEl.value = notesEl.value = '';
    setTimeout(() => { logMessage.textContent = ''; logMessage.className = ''; }, 3000);
  } catch (err) {
    logMessage.textContent = 'Error logging workout';
    logMessage.className = 'error';
  }
};

// Logout
logoutBtn.onclick = () => signOut(auth);
</script>
</body>
</html>
